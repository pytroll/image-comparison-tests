<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest test results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Latest test results</h1>
        <h2>Test: <a href="{{ url_for('display_test_results', timestamp=test_dir) }}">{{ test_dir }}</a></h2>
        <pre>{{ results }}</pre>
        <div class="image-container">
            {% for image in image_paths %}
            <div class="image-item">
                <a href="{{ image.path }}" target="_blank">
                    <img src="{{ image.path }}" alt="Difference Image">
                </a>
                <p>{{ image.name }}</p>
            </div>
            {% endfor %}
        </div>
        <div class="more-results">
            <a href="{{ url_for('more_results') }}" class="button">See more test results</a>
        </div>
    </div>
</body>
</html>
